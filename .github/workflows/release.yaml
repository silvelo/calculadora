name: Release

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install commitizen

      - name: Run Commitizen bump
        run: cz bump --yes

      - name: Generate changelog
        run: cz changelog

      - name: Commit version and changelog changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add VERSION CHANGELOG.md pyproject.toml || true
          git commit -m "chore(release): bump version [skip ci]" || echo "No changes to commit"
          git push

      - name: Create Git tag
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION=$(cz version --short)
          git tag v$VERSION
          git push origin v$VERSION
